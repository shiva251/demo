<div class="container-fluid">
  <div class="selectdropdown">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="flexContainer">
        <div class="box">
          <select name="filter1" formControlName="filter1" class="selectlist">
            <option value="">--Select--</option>
            <option [value]="user" *ngFor="let user of users">{{user.id}}</option>
          </select>
        </div>
        <div class="box">
          <select name="filter2" formControlName="filter2" class="multiple1" size="4" multiple>
            <option value="">vilvovolvo</option>
            <option [value]="user" *ngFor="let user of users">{{user.name}}</option>
          </select>
        </div>
        <div class="box">
          <select name="filter3" formControlName="filter3" class="multiple1" size="4" multiple>
            <option value="">vilvovolvo</option>
            <option [value]="user" *ngFor="let user of users">{{user.name}}</option>
          </select>
        </div>
        <div class="box">
          <select name="filter4" formControlName="filter4" class="selectlist">
            <option value="">--All--</option>
            <option value="user" *ngFor="let user of users">{{user.name}}</option>
          </select>
        </div>
        <div class="box">
          <select name="filter5" formControlName="filter5" class="selectlist">
            <option value="">--Select--</option>
            <option [value]="user" *ngFor="let user of users">{{user.email}}</option>
          </select>
        </div>
        <div class="box">
          <select name="filter6" formControlName="filter6" class="selectlist">
            <option value="">--Select--</option>
            <option [value]="user" *ngFor="let user of users">{{user.email}}</option>
          </select>
        </div>
        <div class="box">
          <select name="filter7" formControlName="filter7" class="selectlist">
            <option value="">--Select--</option>
            <option [value]="user" *ngFor="let user of users">{{user.email}}</option>
          </select>
        </div>
        <div class="box">
          <input name="cpSearch" formControlName="cpSearch" class="selectlist" style="height: 20px;" type="search"
                 name="CP.Search"
                 placeholder="CP.Search" required>
          <div *ngIf="submitted && f.cpSearch.errors" class="invalid-feedback">
            <div style="color:red;" *ngIf="f.cpSearch.errors.required">CP is required</div>
            <div style="color:red;" *ngIf="f.cpSearch.errors.minlength">CP must be
               at least 5 characters</div>
          </div>
        </div>
        <div class="box" id="zipcode">
          <select name="filter8" formControlName="filter8" name="" class="selectlist">
            <option value="">--Select--</option>
            <option [value]="user" *ngFor="let user of users">{{user.address.zipcode}}</option>
          </select>
        </div>
        <div class="box" id="zipcode1">
          <select name="filter9" formControlName="filter9" name="" class="selectlist1">
            <option value="">--Select--</option>
            <option [value]="user" *ngFor="let user of users">{{user.address.zipcode}}</option>
          </select>
        </div>
        <div class="box" id="zipcode2">
          <select name="filter10" formControlName="filter10" class="selectlist2">
            <option value="">--Select--</option>
            <option [value]="user" *ngFor="let user of users">{{user.address.zipcode}}</option>
          </select>
        </div>

      </div>
      <div class="buttons">
        <input type="submit" class="btn btn-success btn2" value="Search">
        <button type="reset" (click)="clear()" class="btn btn-success">Reset</button>
      </div>
    </form>
  </div>
  <br/>
  <table class="table table-striped table-bordered mt-5" *ngIf="resultArray.length>0">
    <thead>
    <tr>
      <th>SI. No</th>
      <th>CP</th>
      <th>Status</th>
      <th>Last Modified Date</th>
      <th>Last Modified By</th>
      <th>Created By</th>
      <th>Created Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let result of resultArray">
      <td>{{result.id}}</td>
      <td>{{result.cp}}</td>
      <td>{{result.status}}</td>
      <td>{{result.lastModifiedDate}}</td>
      <td>{{result.lastModifiedBy}}</td>
      <td>{{result.createdBy}}</td>
      <td>{{result.createdDate}}</td>
    </tr>

    </tbody>
  </table>
</div>
